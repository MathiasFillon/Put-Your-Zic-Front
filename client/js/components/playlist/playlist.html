<h3>My playlist</h3>
<div class="row">
    <div ng-repeat="media in $ctrl.medias | orderBy:'-createdAt' " class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="youtube-player">
            <div class='embed-container'>
                <iframe src="{{$ctrl.getIframeSrc(media.content)}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
