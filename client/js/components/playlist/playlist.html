<div class="create container">

    <button type="button" class="btn btn-default glyphicon glyphicon-plus float-right" data-toggle="modal" data-target="#modalMedia"></button> 
    <h3>{{$ctrl.playlist.titre}} - {{$ctrl.playlist.theme}}</h3>
    <div class="row">
        <div ng-repeat="media in $ctrl.medias | orderBy:'-createdAt' " class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <div class="youtube-player">
                <div class='embed-container'>
                    <iframe src="{{$ctrl.getIframeSrc(media.content)}}" frameborder="0" allowfullscreen></iframe>
                    <!--<iframe src="{{media.url}}" frameborder="0" allowfullscreen></iframe>-->
                </div>
            </div>
            <p>{{media.titre}}</p>
            <p>{{media.date}}</p>

        </div>
    </div>

    <p>Example :</p>
    <div class="youtube-player">
        <div class='embed-container'>
            <iframe src="{{$ctrl.getIframeSrc('KHOck2GYKjU')}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    

    <div class="modal fade" id="modalMedia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add a new Video</h4>

                </div>

                <form name="myForm1" ng-submit="$ctrl.saveMedia()" novalidate>
                    <div class="modal-body">

                        <label for="url">Post your url</label>
                        <input class="form-control" ng-model="$ctrl.fileform.url" type="url" name="url" required>
                        <div ng-messages="myForm1.url.$error" ng-show="myForm1.url.$touched">
                            <div ng-message="required">*This field is required.</div>
                        </div>


                        <div class="media_upload">
                            <div class="row">
                                <div class="flex">

                                    <div class="col-sm-6 vertical-flex">
                                        <button type="button" ng-click="$ctrl.addYTUrl()" class="btn btn-default align-bottom" ng-disabled="!myForm1.$valid">Add</button>
                                    </div>

                                    <div class="col-sm-5">
                                        <img ng-show="$ctrl.fileform.preview" class="thumb" src="http://img.youtube.com/vi/{{$ctrl.content}}/mqdefault.jpg">
                                    </div>
                                </div>

                            </div>
                        </div>

                        <label for="legend">Add a Comment (optional)</label>

                        <textarea class="form-control" ng-model="$ctrl.fileform.legend" type="text" name="legend"></textarea>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-default btn-prev" ng-disabled="!myForm1.$valid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
