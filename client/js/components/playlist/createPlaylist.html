<div class="size container">
  <div class="title row">
    <div class="col-md-offset-3 col-md-6">
      <label>Créer votre playlist</label>
      <div> Quelques conseils :-) </div>
      <ul>
        <li>créer un titre évocateur pour aider les membres de la communauté à vous trouver</li>
        <li>détailler en quelques mots l'objet et le principe de fonctionnement de votre playlist. Par exemple un titre par jour
          et par personne, seulement de la musique tibétaine</li>
      </ul>





      <div class="form-group">
        <label for="titre">Titre de votre playlist</label>
        <input ng-model="$ctrl.title" type="text" class="form-control" id="title" placeholder="title">
      </div>

      <div class="form-group">
        <label for="titre">Thème de votre playlist</label>
        <input ng-model="$ctrl.theme" type="text" class="form-control" id="theme" placeholder="theme">
      </div>

      <div class="col-md-offset-4 col-md-4">
        <button ui-sref="home" class="btn btn-primary">Home</button>
        <button ng-click="$ctrl.submit($ctrl.playlist)" class="btn btn-primary">valider</button>
      </div>
    </div>

  </div>
