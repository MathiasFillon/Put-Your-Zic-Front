<div style="margin-top:40px">
  <div class="size row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>Create a New Account</strong>
        </div>
        <div class="panel-body">
          <form name="form" method="post" ng-submit="$ctrl.signup()" novalidate>
            <fieldset>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                      <input required name="firstName" placeholder="First Name" ng-model="$ctrl.user.firstName" class="form-control">
                    </div>
                    <div ng-messages="form.firstName.$error">
                      <div ng-message="required">This field is required.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                      <input required name="lastName" placeholder="Last Name" ng-model="$ctrl.user.lastName" class="form-control">
                    </div>
                    <div ng-messages="form.lastName.$error">
                      <div ng-message="required">This field is required.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input class="form-control" placeholder="Email" required name="email" ng-model="$ctrl.user.email" type="email" id="email"
                        autofocus>
                    </div>
                    <div ng-messages="form.email.$error">
                      <div ng-message="required">This field is required.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon glyphicon glyphicon-lock" aria-hidden="true"></span>
                      <input required name="password" placeholder="Password" type="password" class="form-control" id="pwd" ng-model="$ctrl.user.password">
                    </div>
                    <div ng-messages="form.password.$error">
                      <div ng-message="required">This field is required.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign up">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer ">
          <a ui-sref="login.signin">I already have an account</a>
        </div>
      </div>
    </div>
  </div>
</div>
