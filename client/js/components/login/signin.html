<div style="margin-top:40px">
  <div class="size row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong> Sign in to continue</strong>
        </div>
        <div class="panel-body">
          <form name="form" method="post" ng-submit="$ctrl.signin()" novalidate>
            <fieldset>
              <div class="row">
                <div class="col-sm-12 col-md-10 col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input class="form-control" placeholder="Email" required name="email" ng-model="$ctrl.user.email" type="email" id="email"
                        autofocus>
                    </div>
                    <div ng-messages="form.email.$error">
                      <div ng-message="required">This field is required.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                      <input required name="password" type="password" class="form-control" id="pwd" ng-model="$ctrl.user.password">
                    </div>
                    <div ng-messages="form.password.$error">
                      <div ng-message="required">This field is required.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer">
          <a ui-sref="login.signup">Create New Account</a>
        </div>
      </div>
    </div>
  </div>
</div>
