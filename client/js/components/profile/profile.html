<div class="row">
    <div class="col-xs-3">
        <div class="avatar">
            <img class="img-circle img-circle-custom img-responsive img-center img-center-artists seethrough" src="https://www.jeuxvideo-live.com/images/news/illustrations/avatar-2-repoussee-ea-2018-77863-carre.jpg"
                alt="avatar">
            <!--<img class="img-circle img-circle-custom img-responsive img-center img-center-artists seethrough" src="{{$ctrl.profileUser.avatar}}"
                alt="">-->
        </div>
    </div>
    <div class="col-xs-6">
        <p>{{$ctrl.profileUser.firstName}} {{$ctrl.profileUser.lastName}}</p>
        <p>{{$ctrl.profileUser.description}}</p>
    </div>
</div>

<button ng-if="$ctrl.myProfile" type="button" class="btn btn-default glyphicon glyphicon-pencil float-right" ui-sref="profileEdition"></button>

<button id="test" type="button" class="btn btn-default glyphicon glyphicon-plus float-right" data-toggle="modal" data-target="#modalPlaylist"></button>
<h3 class="center">My playlists</h3>


<div class="modal fade" id="modalPlaylist" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add a new Playlis</h4>

            </div>

            <form name="myForm1" ng-submit="$ctrl.savePlaylist()" novalidate>
                <div class="modal-body">

                    <label for="url">Post your image url</label>
                    <input class="form-control" ng-model="$ctrl.fileform.url" type="url" name="url" required>
                    <div ng-messages="myForm1.url.$error" ng-show="myForm1.url.$touched">
                        <div ng-message="required">*This field is required.</div>
                    </div>


                    <div class="media_upload">
                        <div class="row">
                            <div class="flex">

                                <div class="col-sm-6 vertical-flex">
                                    <button type="button" ng-click="$ctrl.addPhotoUrl()" class="btn btn-default align-bottom" ng-disabled="!myForm1.url.$valid">Add</button>
                                </div>

                                <div class="col-sm-5">
                                    <img class="thumb" src="{{$ctrl.content}}">

                                </div>
                            </div>
                        </div>
                    </div>

                    <label for="title">Title</label>
                    <input class="form-control" ng-model="$ctrl.fileform.title" type="text" name="title" required>
                    <label for="title">Theme</label>
                    <input class="form-control" ng-model="$ctrl.fileform.theme" type="text" name="title" required>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-default btn-prev" ng-disabled="!myForm1.$valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div ng-repeat="media in $ctrl.playlists | orderBy:'-createdAt' " class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="grid-image">
            <div class="image">
                <a ui-sref="playlists({id : media.id, userid: '{{$ctrl.currentUser.id}}'})"></a>
                <img src="{{media.content}}" alt="" />
            </div>
        </div>
    </div>
</div>
